  helm.sh/images: |
    - name: jira-node-lts
      image: registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node-lts:9.12.12
    - name: nfs-permission-fixer
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.10
    - name: fluentd-kubernetes-daemonset
      condition: fluentd.enabled
      image: registry1.dso.mil/ironbank/opensource/fluentd/fluentd-kubernetes-daemonset:1.17.1
dependencies:
  - name: common
    version: 1.2.6
    repository: https://atlassian.github.io/data-center-helm-charts
  - name: gluon
    repository: oci://registry1.dso.mil/bigbang
    version: 0.5.3
