apiVersion: v2
name: jira
description: A chart for installing Jira Data Center on Kubernetes
type: application
version: 1.19.0-bb.3
appVersion: 9.12.7
kubeVersion: ">=1.21.x-0"
keywords:
  - Jira
  - Jira Software
  - Jira Server
  - Jira Data Center
  - Jira DC
  - Atlassian
home: https://atlassian.github.io/data-center-helm-charts/
icon: https://atlassian.github.io/data-center-helm-charts/icons/jira-software.svg
sources:
  - https://github.com/atlassian/data-center-helm-charts
  - https://bitbucket.org/atlassian-docker/docker-atlassian-jira/
deprecated: false
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |-
    - "Make test pod metadata and spec configurable (#727)"
    - "Optional analytics/support ConfigMap (#721)"
    - "Fix ingress annotations comment (#720)"
    - "Allow templating of pod annotations (#662)"
    - "Make securityContext configurable for jmx exporter init container (#670)"
    - "Add user provided certificates to the default Java truststore (#663)"
    - "Fix custom jmx config (#699)"
    - "Copy cacerts first, then import certs (#696)"
    - "StatefulSet PVC auto deletion (#736)"
    - "Update appVersions for DC apps (#738)"
    - "Add optional postStart hook (#735)"
    - "Add Openshift analytics (#763)"
    - "Update appVersions for DC apps (#765)"
    - "OpenShift Support (#752)"
    - "Use testPods values for test images and container resources (#761)"
    - "Relabel instance name on jmx service monitor (#757)"
    - "Added pvc retention policy to Bitbucket Mesh StatefulSet (#755)"
    - "Make cacerts writable for user and group (#790)"
  bigbang.dev/applicationVersions: |
    - Jira: 9.12.7
  helm.sh/images: |
    - name: jira-node-lts
      image: registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node-lts:9.12.7
    - name: nfs-permission-fixer
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.9
    - name: fluentd-kubernetes-daemonset
      condition: fluentd.enabled
      image: registry1.dso.mil/ironbank/opensource/fluentd/fluentd-kubernetes-daemonset:1.16.5
dependencies:
  - name: common
    version: 1.2.6
    repository: https://atlassian.github.io/data-center-helm-charts
  - name: gluon
    repository: oci://registry1.dso.mil/bigbang
    version: 0.4.10
